
    <head>
      <meta charset="UTF-8" />

      <title>My Home Page</title>

    <body class="wider-content" >
      <header>
        <h1>Welcome to My Home Page</h1>
        <app-theme-toggle></app-theme-toggle>
      </header>

      <app-search-bar (searchEmitter)="handleSearch($event)"></app-search-bar>
      <main>
        <app-country-grid
          [countries]="countries"
          (clickEmitter)="handleCountryClick($event)"
        ></app-country-grid>
      </main>
      <div>
        <app-info-panel
          [isPanelVisible]="isInfoPanelOpen"
          [countryInformation]="selectedCountry"
          (panelClosed)="handlePanelClosed()"
        ></app-info-panel>
      </div>
